<!DOCTYPE html>
<html>
	<head>
	  <title>Head styling for task 1</title>
	  <style>
	    body {
	      margin: 0;
	      padding: 0;
	      display: flex;
	      flex-direction: column;
	      height: 100vh;
	      justify-content: space-between;
	    }

	    header {
	      background-color: #FF0000;
	      height: 70px;
	      width: 100%;
	      display: flex;
	    }

	    main {
	      flex: 1;
	    }

	    footer {
	      background-color: #00FF00;
	      color: black;
	      height: 60px;
	      width: 100%;
	      display: flex;
	      justify-content: center;
	      align-items: center;
	    }

	    footer p {
	      margin: 0;
	    }
	  </style>
	</head>
	<body>

		<header></header>

		<main></main>

		<footer>
		  <p>Best School</p>
		</footer>

	</body>
</html>
